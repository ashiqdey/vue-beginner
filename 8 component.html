<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<counter></counter>
</div>


<script>
var counter = Vue.component('counter',{
	data(){
		return {
			count:0
		}
	},
	methods : {
		increment(){
			this.count++
		}
	},
	template : `
		<div>
			<div>{{this.count}}</div>
			<button @click='increment'>Increment</button>
		</div>
	`
})


var app = new Vue({
	el : '#app',
	data : {
	},
	component:{
		counter
	}

})

</script>
</body>
</html>
