<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<counter v-bind:add-num='5'></counter>
</div>


<script>
var counter = Vue.component('counter',{
	data(){
		return {
			count:0
		}
	},
	props:{
		addNum:{
			type:Number,
			default:2
		}
	},
	methods : {
		increment(){
			this.count += this.addNum
		}
	},
	template : `
		<div>
			<div>{{this.count}}</div>
			<button @click='increment'>Increment by {{this.addNum}}</button>
		</div>
	`
})


var app = new Vue({
	el : '#app',
	data : {
	},
	component:{
		counter
	}

})

</script>
</body>
</html>
