<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<button v-on:click='reveal'>click me</button>
	<button @click='show_password'>Show password</button>
</div>


<script>
var app = new Vue({
	el : '#app',
	data : {
		password : 'qwerty'
	},
	methods : {
		reveal(){
			alert(`Random number is ${Math.floor(Math.random() * 100)}`)
		},

		show_password(){
			alert(`password is ${this.password}`)
		}
	}
})

</script>
</body>
</html>
